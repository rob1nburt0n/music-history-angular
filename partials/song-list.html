<div class="col-md-4"> 
   <div id="Artist">
     <h4>Artist:</h4>
   <select
     ng-model="theArtist"
     ng-options="value.artist for value in songs | filter: theAlbum">
   <option>--</option>
   </select>
   </div>
   <div id="Album">
     <h4>Album:</h4>
   <select
     ng-model="theAlbum"
     ng-options="value.album for value in songs | filter: theArtist">
   <option>--</option>
   </select>
   </div>
   </select>
   </div>

<song-rating message="'This is only a test'"></song-rating>

<section>
    <div class="col-md-8">
    <div class="song-list" ng-repeat="song in songs">
    <a href="#/songs/{{ song.$id }}">
      <h3>{{song.name}} </h3>
      </a>
      <!-- <h5>{{song.artist | capitalize }} | {{song.album | capitalize}} </h5> -->
      <button ng-click="delSong()">delete</button>
    </div>
    </div>
</section>
